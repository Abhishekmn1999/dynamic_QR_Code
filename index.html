<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Redirect with Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dynamic QR Redirect</h1>
    <label for="url">Enter Redirect URL:</label>
    <input type="text" id="url" placeholder="Enter new destination URL" value="https://www.google.com">
    <button onclick="redirect()">Redirect</button>
    <p id="message"></p>
</div>

<script>
    function redirect() {
        const url = document.getElementById('url').value;
        
        if (url) {
            window.location.href = url;  // Redirect to the entered URL
        } else {
            document.getElementById('message').innerText = "Please enter a valid URL!";
        }
    }
</script>

</body>
</html>
