<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        label, input, button {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin: 10px 0;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .download-btn {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dynamic QR Code Generator</h1>

    <label>Redirect Page URL:</label>
    <input type="text" id="redirectUrl" placeholder="Enter the redirect page URL" 
    value="https://abhishekmn1999.github.io/dynamic_QR_Code/redirect.html">

    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>

    <button id="downloadBtn" class="download-btn" onclick="downloadQRCode()">Download QR Code</button>
</div>

<script>
function generateQRCode() {
    const url = document.getElementById('redirectUrl').value;
    const qrDiv = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    qrDiv.innerHTML = '';  // Clear previous QR code

    const qrCode = new QRCode(qrDiv, {
        text: url,
        width: 250,
        height: 250,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    // Wait for QR code to render, then show the download button
    setTimeout(() => {
        downloadBtn.style.display = 'block';
    }, 500);
}

function downloadQRCode() {
    const canvas = document.querySelector('#qrcode canvas');
    
    if (canvas) {
        const link = document.createElement('a');
        link.download = 'QRCode.png';
        link.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        link.click();
    } else {
        alert("Please generate a QR code first!");
    }
}
</script>

</body>
</html>
